{% load crispy_forms_field crispy_forms_filters %}
{% load l10n i18n %}

{#<div class="input-group-addon">#}
{% if field|is_checkbox %}
    {#        {% if field.label %}#}
    {#            <label for="{{ field.id_for_label }}" title="Not Known">#}
    {#                {% crispy_field field %}#}
    {#                <i class="glyphicon glyphicon-unchecked"></i>#}
    {#            </label>#}
    {#        {% endif %}#}

    <span class="input-group-btn" data-toggle="buttons">
        <label class="btn btn-default {% if field.value|lower == "true" %}
                   active{% endif %}" title="Not Known">
            <input type="checkbox"
            {% if field.value|lower == "true" %}checked{% endif %}
            name="{{ field.html_name }}"
            id="id_{{ field.html_name }}"
            value="True"
{#            value="{{ field.value|unlocalize }}"#}
            {{ field.field.widget.attrs|flatatt }}
            autocomplete="off"><i class="glyphicon glyphicon-ban-circle"></i>
        </label>
    </span>
{% else %}
    {% if field.label %}
        <label for="{{ field.id_for_label }}" class="sr-only{% if field.field.required %} requiredField{% endif %}">
            {{ field.label|safe }}{% if field.field.required %}<span class="asteriskField">*</span>{% endif %}
        </label>
    {% endif %}
    {% crispy_field field %}
{% endif %}
{#</div>#}
