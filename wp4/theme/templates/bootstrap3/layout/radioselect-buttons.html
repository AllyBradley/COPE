{% load crispy_forms_filters crispy_forms_field %}
{% load l10n i18n %}
<!-- Start: wp4/templates/bootstrap3/layout/radioselect-buttons.html -->

<div class="form-group {{ field_class }}"{% if flat_attrs %} {{ flat_attrs|safe }}{% endif %}>
    {% if field.label and form_show_labels %}
        <label for="{{ field.id_for_label }}"
               class="control-label {{ label_class }}{% if field.field.required %} requiredField{% endif %}">
            {{ field.label|safe }}{% if field.field.required %}<span class="asteriskField">*</span>{% endif %}
        </label><br>
    {% endif %}
    <div class="btn-group" data-toggle="buttons">
        {% for choice in field.field.choices %}

            {% if field.field.disabled %}
                <label class="btn {% if choice.0|stringformat:"s" == field.value|stringformat:"s" %}
                   btn-primary{% else %}btn-default{% endif %} disabled">
            {% else %}
                <label class="btn btn-default {% if choice.0|stringformat:"s" == field.value|stringformat:"s" %}
                   active{% endif %}">
            {% endif %}
        <input type="radio"
               {% if choice.0|stringformat:"s" == field.value|stringformat:"s" %}checked{% endif %}
               name="{{ field.html_name }}"
               id="id_{{ field.html_name }}_{{ forloop.counter }}"
               value="{{ choice.0|unlocalize }}"
                {{ field.field.widget.attrs|flatatt }}
               {% if field.field.disabled %}disabled{% endif %}
               autocomplete="off">{{ choice.1|localize }}
        </label>
        {% endfor %}
    </div>
    {% include 'bootstrap3/layout/help_text_and_errors.html' %}
</div>
<!-- End: wp4/templates/bootstrap3/layout/radioselect-buttons.html -->
