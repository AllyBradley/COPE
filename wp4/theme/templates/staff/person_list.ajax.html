{% if person_list %}
    <ul class="list-group">
        {% for person in person_list %}
            <a href="#"
               onclick="selectAndCloseForeignKeyModal('{{ return_id }}', {{ person.id }}, '{{ person.get_full_name }}');"
               class="list-group-item"><i class="glyphicon glyphicon-save"></i> <strong>{{ person.get_full_name }}</strong> ({{ person.based_at.name|default:"Unknown location" }})</a>
        {% endfor %}
    </ul>
{% else %}
    <p>No people are available.</p>
{% endif %}
<p><a href="#" onclick="changeForeignKeyModalToAdd('{{ return_id }}')" class="btn btn-primary"><i
        class="glyphicon glyphicon-plus"></i> Add
    Person</a></p>
