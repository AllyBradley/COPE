{% extends "base_site.html" %}
{% load l10n i18n %}

{% block page_title %}Events{% endblock %}
{% block page_header %}Sample Events - Listing{% endblock %}

{% block content %}
    <ul>
    {% for event in event_list %}
        <li><a href="{% url "samples:event_detail" pk=event.pk %}">{{ event }}</a></li>
    {% endfor %}
    </ul>
{% endblock %}
