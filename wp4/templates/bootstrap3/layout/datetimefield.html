{% load crispy_forms_field crispy_forms_filters %}
{% load l10n %}

<div{% if div.css_id %} id="{{ div.css_id }}"{% endif %}
    class="form-group{% if form_show_errors and field.errors %} has-error{% endif %}
    {% if field.css_classes %} {{ field.css_classes }}{% endif %}
    {% if div.css_class %} {{ div.css_class }}{% endif %}">
    {% if field.label and form_show_labels %}
        <label for="{{ field.id_for_label }}"
               class="control-label {{ label_class }}{% if field.field.required %} requiredField{% endif %}">
            {{ field.label|safe }}{% if field.field.required %}<span class="asteriskField">*</span>{% endif %}
        </label>
    {% endif %}

    <div class="input-group date">
        {% crispy_field field %}
{#        TODO: Why is the drop down not appearing on clicking the calendar? #}
        <span class="input-group-addon">
            <span class="glyphicon glyphicon-calendar"></span>
        </span>
    </div>
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function(event) {
            $('#{{ field.id_for_label }}').parent().datetimepicker({
                locale: 'en-gb',
                maxDate: moment()
            });
        });
    </script>
    {% include 'bootstrap3/layout/help_text_and_errors.html' %}
</div>
